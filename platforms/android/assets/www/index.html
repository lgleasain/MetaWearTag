<html>
    <head>
        <!--
             Customize this policy to fit your own app's needs. For more guidance, see:
             https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
             Some notes:
             * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
             * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
             * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
             * Enable inline JS: add 'unsafe-inline' to default-src
           -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval' http://*.jquery.com ; style-src 'self' 'unsafe-inline' http://*.jquery.com ; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!-- Google Webfonts -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="css/icomoon.css">
        <!-- Simple Line Icons-->
        <link rel="stylesheet" href="css/simple-line-icons.css">
        <!-- Magnific Popup -->
        <link rel="stylesheet" href="css/magnific-popup.css">
        <!-- Owl Carousel -->
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        <!-- Salvattore -->
        <link rel="stylesheet" href="css/salvattore.css">
        <!-- Theme Style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Modernizr JS -->
        <script src="js/modernizr-2.6.2.min.js"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
             <script src="js/respond.min.js"></script>
             <![endif]-->

        <title>Meta Gnome</title>
        <script>
         var uUIDAddress = "";

         var scanSuccess = function(result){
             var returnString = "";
             var uUIDRSSI= -999999;
             for (var key in result) {
                 if(uUIDAddress === "" || (uUIDAddress !== "" && Number(result[key].rssi) > uUIDRSSI)){
                     console.log(result[key])
                         uUIDAddress = result[key].address;
                     uUIDRSSI = result[key].rssi
                 }
                 var br ='<br/>';
                 returnString = returnString + " " +
                                      "<strong>Address:</strong>"+result[key].address + " -> " + result[key].rssi + br;

             }
             console.log(result);
             console.log(returnString);
             $("#ScanResults").html(returnString);
         }

         var failure = function(result){
             var message = "";
             if(result.status !== undefined){
                 message = result.status;
             }else{
                 message = result;
             }
             console.log(result);
             alert("ERROR : " + message);
         }


         var connected = function(result){
             console.log(result); 
         }

         function htmlBeaconName(beacon)
         {
             var name = beacon.name || 'no name';
             return '<strong>' + name + '</strong><br/>';
         }

         function htmlBeaconURL(beacon)
         {
             return beacon.url ?
                    'URL: ' + beacon.url + '<br/>' :  '';
         }

         function htmlBeaconURL(beacon)
         {
             return beacon.url ?
                    'URL: ' + beacon.url + '<br/>' :  '';
         }

         function htmlBeaconNID(beacon)
         {
             return beacon.nid ?
                    'NID: ' + uint8ArrayToString(beacon.nid) + '<br/>' :  '';
         }

         function htmlBeaconBID(beacon)
         {
             return beacon.bid ?
                    'BID: ' + uint8ArrayToString(beacon.bid) + '<br/>' :  '';
         }

         function htmlBeaconVoltage(beacon)
         {
             return beacon.voltage ?
                    'Voltage: ' + beacon.voltage + '<br/>' :  '';
         }

         function htmlBeaconTemperature(beacon)
         {
             return beacon.temperature && beacon.temperature != 0x8000 ?
                                                                'Temperature: ' + beacon.temperature + '<br/>' :  '';
         }

         function htmlBeaconRSSI(beacon)
         {
             return beacon.rssi ?
                    'RSSI: ' + beacon.rssi + '<br/>' :  '';
         }

         function uint8ArrayToString(uint8Array)
         {
             function format(x)
             {
                 var hex = x.toString(16);
                 return hex.length < 2 ? '0' + hex : hex;
             }

             var result = '';
             for (var i = 0; i < uint8Array.length; ++i)
             {
                 result += format(uint8Array[i]) + ' ';
             }
             return result;
         }





         var beacons = {}     

         function printBeacons(){
             var beaconsString = "";
             for (var key in beacons){
                 var beacon = beacons[key];
                 var htmlBeacon =
                 '<p>'
               +	htmlBeaconName(beacon)
                     +	htmlBeaconURL(beacon)
                     +	htmlBeaconNID(beacon)
                     +	htmlBeaconBID(beacon)
                     +	htmlBeaconVoltage(beacon)
                     +	htmlBeaconTemperature(beacon)
                     +	htmlBeaconRSSI(beacon)
                     + '</p>';
                 beaconsString = beaconsString + htmlBeacon;
             }

             document.querySelector('#our_beacons').innerHTML = beaconsString;

         }
         
         var beaconSuccess = function(result){
             //console.log(result);
             beacons[result.address] = result
             printBeacons();
             console.log("|" + uint8ArrayToString(result.bid)+"|")
             if(uint8ArrayToString(result.bid) === "00 00 00 00 00 25 "){
                 console.log("found the beacon!!!!!!!!!!!!");
                 if(result.rssi > -70){
                     metawear.mwdevice.stopLED();
                     metawear.mwdevice.playLED({channel: 'RED',
                                                riseTime: 750,
                                                pulseDuration: 2000,
                                                repeatCount: -1, highTime: 500,
                                                fallTime: 750, lowIntensity: 0,
                                                highIntensity: 31})
                 } else {
                     metawear.mwdevice.stopLED();
                     metawear.mwdevice.playLED({channel: 'GREEN',
                                                riseTime: 750,
                                                pulseDuration: 2000,
                                                repeatCount: -1, highTime: 500,
                                                fallTime: 750, lowIntensity: 0,
                                                highIntensity: 31})
 
                 }
             }
         }

         var beaconFailure = function(result){
             var message = "";
             if(result.status !== undefined){
                 message = result.status;
             }else{
                 message = result;
             }
             console.log(result);
             alert("ERROR : " + message);
         }

        </script>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready">
                <p class="event listening">Connecting to Device</p>
                <br/>
                <br/>
                <button id="Scan" title="" onclick="metawear.mwdevice.scanForDevices(scanSuccess, failure)">Scan For Devices</button>
                <div id="ScanResults"></div>
                <button id="ScanBeacon" title="" onclick="evothings.eddystone.startScan(beaconSuccess, beaconFailure)">Scan Beacons</button>
                <div id="our_beacons"></div>
                <button id="connect" title="" onclick="metawear.mwdevice.connect('FE:96:45:76:C9:7B', connected, failure)">Connect</button>
                
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="Device.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- jQuery Easing -->
        <script src="js/jquery.easing.1.3.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Waypoints -->
        <script src="js/jquery.waypoints.min.js"></script>
        <!-- Magnific Popup -->
        <script src="js/jquery.magnific-popup.min.js"></script>
        <!-- Owl Carousel -->
        <script src="js/owl.carousel.min.js"></script>
        <!-- toCount -->
        <script src="js/jquery.countTo.js"></script>
        <!-- Main JS -->
        <script src="js/main.js"></script>
    </body>
</html>
